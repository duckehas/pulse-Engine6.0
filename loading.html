<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loading Engine6.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background-color: #141322;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    .glow-text {
      font-size: 2.5rem;
      color: #a78bfa;
      text-align: center;
      letter-spacing: 2px;
      position: relative;
      z-index: 3;
      animation: glitch 2.5s infinite alternate ease-in-out;
      text-shadow: 0 0 10px #a78bfa, 0 0 30px #7b61ff;
    }

    @keyframes glitch {
      0% { text-shadow: 0 0 2px #fff, 0 0 5px #7b61ff; }
      20% { text-shadow: 1px 1px 3px #c084fc, -1px -1px 3px #a78bfa; }
      40% { text-shadow: -1px 2px 5px #c084fc, 1px -2px 5px #a78bfa; }
      60% { text-shadow: 0 0 8px #7b61ff, 0 0 12px #c084fc; }
      80% { text-shadow: 1px -1px 3px #fff, -1px 1px 3px #7b61ff; }
      100% { text-shadow: 0 0 10px #fff, 0 0 30px #a78bfa; }
    }

    .ring-loader {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top: 4px solid #a78bfa;
      border-right: 4px solid #7b61ff;
      border-bottom: 4px solid #6d28d9;
      animation: spin 2s linear infinite;
      position: relative;
      margin-top: 30px;
      z-index: 2;
    }

    .ring-loader::before {
      content: "";
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      bottom: 12px;
      border-radius: 50%;
      border: 2px dashed rgba(123, 97, 255, 0.2);
      animation: spinReverse 6s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes spinReverse {
      0% { transform: rotate(360deg); }
      100% { transform: rotate(0deg); }
    }

    .pulse-back {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(123,97,255,0.1) 0%, transparent 80%);
      border-radius: 50%;
      z-index: 0;
      animation: pulseGlow 3s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0%, 100% {
        transform: scale(1);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.15);
        opacity: 1;
      }
    }

    .loading-msg {
      font-size: 1rem;
      margin-top: 25px;
      color: #aaa;
      font-weight: 300;
      letter-spacing: 1px;
      z-index: 2;
    }

    /* Optional auto-redirect after 5s */
    /*
    <script>
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 5000);
    </script>
    */
  </style>
</head>
<body>

  <div class="pulse-back"></div>

  <div class="glow-text">Booting Engine6.0...</div>

  <div class="ring-loader"></div>

  <div class="loading-msg">Initializing neural cores & systems...</div>
<script>
  setTimeout(() => {
    window.location.href = "Untitled-2.html"; // or your target page
  }, 5000);
</script>

</body>
</html>
